<div *ngIf="artista"
    class="container top-30">

  <div class="row">

    <div class="col-md-3 text-xs-center">
      <img [src]="artista.images | sinfoto:2" class="img-thumbnail img-circle">
      <br>
    </div>

    <div class="col-md-9">
      <h3>{{ artista.name }} <small> Popularidad {{ artista.popularity }}</small></h3>
      <hr>
      <a [href]="artista.external_urls?.spotify"
        class="btn btn-outline-success">
        Ver página
      </a>
      <a [routerLink]="['/search']"
        class="btn btn-outline-danger">
        Regresar
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-inverse table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Canción</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pista of pistas; let i = index;">
              <td>{{ i + 1}}</td>
              <td><img [src]="pista.album.images | sinfoto:3" class="img-fluid img-thumbnail"></td>
              <td>{{ pista.name }}</td>
              <td>{{ pista.popularity }}%</td>
              <td>
                <audio controls>
                  <source [src]="pista.preview_url">
                </audio>
              </td>
            </tr>
          </tbody>
        </table>

      <!-- </div>
        <ul>
          <li *ngFor="let pista of pistas">
              <img [src]="pista.album.images | sinfoto:3" class="img-fluid img-thumbnail">
              {{pista.name}}
          </li>
        </ul>
    </div> -->
    </div>
  </div>
  </div>
