<h1>Directivas Estructurales</h1>
<hr>
<div class="row">

  <div class="col-md-6">
    <h3>*ngif</h3>
    <hr>
    <button (click)="mostrar = !mostrar"
    type="button"
    class="btn btn-outline-primary btn-block" name="button">Mostarar/Ocultar</button>
    <br>
    <div *ngIf="mostrar"
      class="card card-inverse card-primary mb-3 text-center">
      <div class="card-block">
        <blockquote class="card-blockquote">
          <p> {{ texto }}</p>
          <footer>author: <cite title="Source Title">{{ author }}</cite></footer>
        </blockquote>
      </div>
    </div>

  </div>

  <div class="col-md-6">
    <h3>*ngfor</h3>
    <hr>
    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{ i + 1}} - {{ personaje }}</li>
    </ul>
  </div>

</div>
